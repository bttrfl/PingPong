<!DOCTYPE html>
<html>
    <head>
       <title>Ping Pong GaMe</title>
       <script src="../js/connection.js"></script>
       <link rel="stylesheet" type="text/css" href="../css/page.css">
    </head>

    		<img src="../img/pong-sheet.png">
