<!DOCTYPE html>
<html>
    <head>
       <title>{title}</title>
       <link rel="stylesheet" type="text/css" href="/static/css/page.css">
    </head>

    		<img src="/static/img/pong-sheet.png">
    		<img src="/static/img/redmenubg-sheet.png">

    <script src="/static/js/connection.js"></script>
